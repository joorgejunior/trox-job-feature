<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Trox</title>
    <style>
      body, html{
        margin: 0;
      }
      div, form{
        display: flex;
        align-items: center;
      }
      .container{
        flex-direction: column;
        margin: 0 auto;
        background-color: white;
        max-width: 400px;
        padding-top: 100px;
      }
      h3{
        color: rgb(83, 83, 83);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: Arial, Helvetica, sans-serif;
      }
      form{
        justify-content: center;
        flex-direction: column;
        margin-top: 20px;
        width: 80%;
      }
      input{
        border: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        height: 50px;
        width: 100%;
        margin-bottom: 10px;
        padding: 0 10px;
        outline: none;
      }
      button{
        border: none;
        border-radius: 5px;
        background-color: #1e1f7e;
        color: #f5f5f5;
        font-weight: bold;
        height: 50px;
        width: 50%;
      }
    </style>
    <script>
			function c(l){
        document.getElementById("ssid").value=l.innerText||l.textContent;
        document.getElementById("pass").focus();
      }
		</script>
  </head>
  <body>
    <div class="container">

      <h3>Trox-xxxxxxxxxxxx</h3>

      <!-- Menu -->

      <form method="get" action="wifi">
        <button type="submit">Wi-Fi</button>
      </form>

      <form method="get" action="config">
        <button type="submit">Configuração MQTT</button>
      </form>

      <form method="get" action="config-slave">
        <button type="submit">Configuração Slave</button>
      </form>

      <!-- Fim menu -->

      <!-- Primeira página -->

      <form method="get" action="sendWiFi">
        <input name="ssid" type="text" id="ssid" placeholder="SSID" required>
        <input name="pass" type="password" id="pass" placeholder="Senha">
        <button type="submit">Enviar</button>
      </form>

      <!-- Fim primeira página -->

      <br>
      <br>
      <br>

      <!-- Segunda página -->

        <h3>Wi-Fi enviado!</h3>
        <h3>O dispositivo será reiniciado em breve!</h3>

      <!-- Fim segunda página -->

      <br>
      <br>
      <br>

      <!-- Config página -->

      <form method="get" action="reset">
        <h3>Configuração MQTT</h3>
        <input name="server" type="text" id="server" placeholder="Server MQTT">
        <input name="port" type="text" id="port" placeholder="Port MQTT (Default: 1883)">
        <input name="topic" type="text" id="topic" placeholder="Tópico publicação MQTT">
        <input name="sub" type="text" id="sub" placeholder="Tópico inscrição MQTT">
        <button type="submit">Salvar</button>
        <script>
          document.getElementById("server").value = "broker.hivemq.com";
          document.getElementById("port").value = "1883";
          document.getElementById("topic").value = "trox/mqtt";
          document.getElementById("sub").value = "trox/mqtt/receive";
        </script>
      </form>

      <!-- Fim Config página -->

      <!-- Configuração SLAVE -->

      <form method="get" action="resets">
        <h3>Configuração Slave</h3>
        <input name="speed" type="number" id="speed" placeholder="Speed">
        <input name="nodeid" type="number" id="nodeid" placeholder="Slave ID (1 a 255)">
        <button type="submit">Salvar</button>
        <script>
          document.getElementById("speed").value = "115200";
          document.getElementById("nodeid").value = "1";
        </script>
      </form>

      <!-- FIM -->

      <!-- Reset página -->

      <h3>Configurações enviadas!</h3>
      <h3>Reiniciando...</h3>

    <!-- Fim Reset página -->

    </div>
  </body>
</html>
